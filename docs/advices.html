<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>桃花源</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.8;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    /* 页面左上角标题 */
    .page-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.0rem;
      font-weight: bold;
      color: #0056b3;
      text-decoration: none;
    }

    /* 自定义多行标题样式 */
    .title-container {
      text-align: center;
      margin: 60px auto 24px;
      max-width: 600px;
    }
    .title-main {
      font-size: 1.8rem;
      color: #0056b3;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .title-sub {
      font-size: 1.3rem;
      color: #333;
      font-weight: normal;
      margin-bottom: 4px;
    }
    .title-tag {
      font-size: 1.0rem;
      color: #666;
      font-weight: normal;
    }

    /* 表单与建议区域容器 */
    .advice-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    /* 提交表单卡片 */
    .advice-form {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-title {
      padding: 16px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      background-color: #f5f7fb;
      border-bottom: 1px solid #eee;
    }

    .form-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 1.0rem;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.98rem;
      color: #333;
      background-color: #fff;
      transition: border 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0077cc;
      box-shadow: 0 0 0 2px rgba(0, 119, 204, 0.1);
    }

    .submit-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.0rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #0066b3;
    }

    /* 最近建议列表卡片 */
    .recent-advice {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .recent-advice .form-title {
      color: #333;
    }

    .recent-list {
      padding: 20px;
      color: #666;
      font-size: 0.98rem;
      min-height: 60px;
      line-height: 1.7;
    }

    .recent-list.empty {
      text-align: center;
      font-style: italic;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 30px;
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .page-title {
        font-size: 1.8rem;
        top: 15px;
        left: 15px;
      }
      .title-main {
        font-size: 1.6rem;
      }
      .title-sub {
        font-size: 1.2rem;
      }
      .title-tag {
        font-size: 0.95rem;
      }
      .form-body,
      .recent-list {
        padding: 16px;
      }
      .form-group input,
      .form-group textarea {
        font-size: 1rem;
      }
      .submit-btn {
        font-size: 1rem;
        padding: 10px 16px;
      }
      .advice-container {
        gap: 16px;
      }
      footer {
        font-size: 0.85rem;
      }
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- 左上角“桃花源”标题（带链接） -->
  <a href="https://www.taohuayuan.org.cn" target="_blank" class="page-title">桃花源</a>

  <!-- 页面主标题 -->
  <div class="title-container">
    <div class="title-main">邻里建议板</div>
    <div class="title-sub">分享你的智慧，帮助他人</div>
    <div class="title-tag">共建和谐社区</div>
  </div>

  <!-- 建议提交与查看区域 -->
  <div class="advice-container">

    <!-- 提交建议表单 -->
    <div class="advice-form">
      <div class="form-title">分享你的建议</div>
      <div class="form-body">
        <form action="#" method="post">
          <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" id="title" name="title" placeholder="请输入建议标题" required />
          </div>
          <div class="form-group">
            <label for="content">内容：</label>
            <textarea id="content" name="content" rows="4" placeholder="请写下你的建议或想法" required></textarea>
          </div>
          <button type="submit" class="submit-btn">提交建议</button>
        </form>
      </div>
    </div>

    <!-- 最近建议列表 -->
    <div class="recent-advice">
      <div class="form-title">最近建议</div>
      <div class="recent-list empty">
        暂无建议内容。
      </div>
    </div>

  </div>

  <!-- 页脚 -->
  <footer>
    <p>更新时间：2025年10月20日</p>
  </footer>

</body>
</html>
