<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桃花源</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.8;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    .page-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.0rem;
      font-weight: bold;
      color: #0056b3;
    }
    .title-container {
      text-align: center;
      margin: 60px auto 24px;
      max-width: 600px;
    }
    .title-main {
      font-size: 1.8rem;
      color: #0056b3;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .title-sub {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 4px;
    }
    .title-tag {
      font-size: 1.0rem;
      color: #666;
    }
    .advice-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .advice-form {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #004299;
    }
    .advice-list {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }
    .advice-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="title-container">
    <div class="title-main">小区建言献策</div>
    <div class="title-sub">分享你的见解</div>
    <div class="title-tag">共建和谐社区</div>
  </div>

  <div class="advice-container">
    <div class="advice-form">
      <form id="adviceForm">
        <div class="form-group">
          <label for="title">标题：</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="content">内容：</label>
          <textarea id="content" name="content" rows="4" required></textarea>
        </div>
        <button type="submit">提交建议</button>
      </form>
    </div>

    <div class="advice-list" id="adviceList">
      <h3>最近建议</h3>
      <div id="postsContainer">暂无建议内容。</div>
    </div>
  </div>

  <script>
    const CLOUDFLARE_WORKER_URL = "https://tiny-haze-9454.jamic2003.workers.dev";

    // Fetch and display posts
    async function loadPosts() {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "加载中...";
      try {
        const res = await fetch(CLOUDFLARE_WORKER_URL + "/posts");
        const posts = await res.json();
        if (posts.length === 0) {
          container.innerHTML = "暂无建议内容。";
        } else {
          container.innerHTML = posts.map(
            post => `<div class="advice-item"><h4>${post.title}</h4><p>${post.content}</p></div>`
          ).join("");
        }
      } catch (err) {
        container.innerHTML = "加载失败，请稍后再试。";
      }
    }

    // Handle form submission
    document.getElementById("adviceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("请填写完整内容！");
      try {
        const response = await fetch(CLOUDFLARE_WORKER_URL + "/posts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, content })
        });
        if (response.ok) {
          alert("提交成功！");
          document.getElementById("adviceForm").reset();
          loadPosts();
        } else {
          alert("提交失败，请稍后再试！");
        }
      } catch (error) {
        alert("发生错误，请检查网络连接。");
      }
    });

    // Initialize content
    window.onload = loadPosts;
  </script>

</body>
</html>
