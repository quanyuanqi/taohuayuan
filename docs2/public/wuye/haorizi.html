<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会责任 - 响应式示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .csr-section {
            position: relative;
            width: 100%;
            min-height: 420px;
            background-image: url('https://7n.xiongwei.net/hand-upload/wuyepics01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }
        
        /* 如果图片加载失败，显示备用背景色 */
        .csr-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            z-index: -1;
        }

        .csr-overlay {
            width: 100%;
            height: 100%;
            min-height: 420px;
            background: rgba(7, 28, 68, 0.55);
            padding: 80px 12% 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .csr-tag {
            font-size: 20px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0 0 20px;
            font-weight: 300;
        }

        .csr-overlay h2 {
            font-size: 28px;
            line-height: 1.6;
            margin: 0 0 30px;
            font-weight: 400;
        }

        .csr-box {
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 18px 30px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        .csr-box h3 {
            margin: 0 0 8px;
            font-size: 20px;
            font-weight: 500;
        }

        .csr-box p {
            margin: 0;
            font-size: 18px;
        }

        /* 平板设备 (768px - 1024px) */
        @media screen and (max-width: 1024px) {
            .csr-overlay {
                padding: 60px 8% 50px;
            }

            .csr-tag {
                font-size: 18px;
                margin-bottom: 16px;
            }

            .csr-overlay h2 {
                font-size: 24px;
                line-height: 1.5;
                margin-bottom: 24px;
            }

            .csr-box {
                padding: 16px 24px;
            }

            .csr-box h3 {
                font-size: 18px;
            }

            .csr-box p {
                font-size: 16px;
            }
        }

        /* 手机设备 (最大 767px) */
        @media screen and (max-width: 767px) {
            .csr-section {
                min-height: 320px;
            }

            .csr-overlay {
                min-height: 320px;
                padding: 40px 5% 30px;
            }

            .csr-tag {
                font-size: 14px;
                margin-bottom: 12px;
                letter-spacing: 0.05em;
            }

            .csr-overlay h2 {
                font-size: 18px;
                line-height: 1.5;
                margin-bottom: 20px;
            }

            .csr-box {
                padding: 12px 18px;
                width: 100%;
                max-width: 100%;
            }

            .csr-box h3 {
                font-size: 16px;
                margin-bottom: 6px;
            }

            .csr-box p {
                font-size: 14px;
            }
        }

        /* 小屏手机 (最大 480px) */
        @media screen and (max-width: 480px) {
            .csr-section {
                min-height: 280px;
            }

            .csr-overlay {
                min-height: 280px;
                padding: 30px 4% 25px;
            }

            .csr-tag {
                font-size: 12px;
                margin-bottom: 10px;
            }

            .csr-overlay h2 {
                font-size: 16px;
                line-height: 1.4;
                margin-bottom: 16px;
            }

            .csr-box {
                padding: 10px 15px;
            }

            .csr-box h3 {
                font-size: 14px;
            }

            .csr-box p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="csr-section">
        <div class="csr-overlay">
            <p class="csr-tag">社会责任 / Social responsibility</p>
            <h2>秉持"希望社会因我们的存在而变得更加美好"的信念，积极响应党中央号召，主动履行社会责任，投身扶贫公益事业，累计投入超过100亿元，直接受益人数超过49万人次。</h2>
            <div class="csr-box">
                <h3>公益理念</h3>
                <p>国强公益基金会</p>
            </div>
        </div>
    </section>
    
    <script>
        // 检测背景图片是否加载成功
        (function() {
            const imgUrl = 'http://7n.xiongwei.net/bulletin-attachments/ocean02.jpg';
            const img = new Image();
            
            img.onload = function() {
                console.log('背景图片加载成功:', imgUrl);
            };
            
            img.onerror = function() {
                console.error('背景图片加载失败:', imgUrl);
                console.log('可能的原因：');
                console.log('1. 图片 URL 不正确或图片不存在');
                console.log('2. 服务器不允许跨域访问（CORS 问题）');
                console.log('3. 网络连接问题');
                console.log('4. 图片服务器无法访问');
            };
            
            img.src = imgUrl;
        })();
    </script>
</body>
</html>
