<html lang="en">

    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

      border: 1px solid #ccc;

    }

      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #005ec2;
    }
    .posts {
      max-width: 700px;
      margin: 0 auto;
    }

      cursor: pointer;
    }
    .post:hover {
      background-color: #f9f9f9;
    }
    .post h3 {
      margin-top: 0;
      margin-bottom: 8px;
      color: #0078f2;
    }
    .post small {
      color: #888;
    }

      max-height: none; /* 展开后不限制高度 */
