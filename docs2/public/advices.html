<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Advices</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f7f7f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    input[type="text"], textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 15px;
      margin-top: 8px;
      margin-bottom: 12px;
      background: #fafafa;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #0099ff;
      background: #fff;
      outline: none;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      background: #0099ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0077cc;
    }

    .hint {
      font-size: 13px;
      color: #666;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    .post {
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }

    .post h3 {
      margin: 0 0 10px;
      color: #222;
    }

    .post small {
      color: #888;
      font-size: 12px;
    }

    #posts {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Share Your Advice</h1>

  <form id="adviceForm">
    <label for="title">Title</label>
    <input type="text" id="title" maxlength="200" placeholder="Enter title (max 200 chars)" />

    <label for="content">Content</label>
    <textarea id="content" maxlength="5000" placeholder="Write your advice here (max 5000 chars)..."></textarea>
    <div class="hint">Tips: Your post will be reviewed before public display.</div>

    <button type="submit">Submit</button>
  </form>

  <h2>Approved Advices</h2>
  <div id="posts">Loading approved posts...</div>

  <script>
    const API_BASE = "/api";
    const MAX_TITLE_LEN = 200;
    const MAX_CONTENT_LEN = 5000;

    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const postsContainer = document.getElementById("posts");
    const form = document.getElementById("adviceForm");

    // --- 1. Load posts ---
    async function loadPosts() {
      try {
        console.log("Loading posts from", `${API_BASE}/list`);
        const res = await fetch(`${API_BASE}/list`);
        const text = await res.text();
        console.log("Raw response:", text);

        let posts;
        try {
          posts = JSON.parse(text);
        } catch (err) {
          console.error("Invalid JSON:", err);
          postsContainer.innerHTML = `<p style='color:red'>Server returned invalid data.</p>`;
          return;
        }

        if (!Array.isArray(posts) || posts.length === 0) {
          postsContainer.innerHTML = "<p>No approved posts yet.</p>";
          return;
        }

        postsContainer.innerHTML = posts.map(p => {
          const safeTitle = (p.title || "(no title)").replace(/[<>]/g, "");
          const safeContent = (p.content || "(no content)").replace(/[<>]/g, "");
          const date = p.date ? new Date(p.date).toLocaleString() : "";
          return `
            <div class="post">
              <h3>${safeTitle}</h3>
              <p>${safeContent}</p>
              <small>${date}</small>
            </div>
          `;
        }).join("");
      } catch (err) {
        console.error("Error loading posts:", err);
        postsContainer.innerHTML = `<p style='color:red'>Error loading posts: ${err.message}</p>`;
      }
    }

    // --- 2. Submit new post ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if (!title || !content) {
        alert("Please enter both title and content.");
        return;
      }
      if (title.length > MAX_TITLE_LEN) {
        alert(`Title too long (max ${MAX_TITLE_LEN} chars).`);
        return;
      }
      if (content.length > MAX_CONTENT_LEN) {
        alert(`Content too long (max ${MAX_CONTENT_LEN} chars).`);
        return;
      }

      const data = { title, content };
      console.log("Submitting post:", data);

      try {
        const res = await fetch(`${API_BASE}/post`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        console.log("Response text:", text);

        let json;
        try {
          json = JSON.parse(text);
        } catch (err) {
          console.error("Invalid JSON response:", err);
          alert("Server returned invalid response.");
          return;
        }

        if (json.error) {
          alert("Error: " + json.error);
          return;
        }

        alert("Your advice was submitted successfully and will appear after approval.");
        titleInput.value = "";
        contentInput.value = "";
      } catch (err) {
        console.error("Submit error:", err);
        alert("Error submitting post: " + err.message);
      }
    });

    // --- 3. Load posts on page ready ---
    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
