<body>

  <!-- å·¦ä¸Šè§’â€œæ¡ƒèŠ±æºâ€æ ‡é¢˜ï¼ˆå¸¦é“¾æ¥ï¼‰ -->
  <a href="https://www.taohuayuan.org.cn" target="_blank" class="page-title">æ¡ƒèŠ±æº</a>

  <h1>å°åŒºå»ºè¨€çŒ®ç­–</h1>
  <form id="adviceForm">
    <input type="text" id="title" name="title" placeholder="æ ‡é¢˜ (30å­—ä»¥å†…)" maxlength="100" required />
    <div class="textarea-container">
      <span class="hint">å†…å®¹ï¼ˆ2000å­—ä»¥å†…ï¼‰</span>
      <textarea id="content" name="content" rows="5" maxlength="1000" required></textarea>
    </div>
    <button type="submit">æäº¤</button>
    <p id="msg"></p>
  </form>

  <div class="posts" id="approvedPosts"></div>

  <script>
    const form = document.getElementById("adviceForm");
    const msg = document.getElementById("msg");
    const postsDiv = document.getElementById("approvedPosts");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "æ­£åœ¨æäº¤...";
      const title = form.title.value.trim();
      const content = form.content.value.trim();

      if (!title || !content) {
        msg.textContent = "è¯·å¡«å†™å®Œæ•´å†…å®¹";
        return;
      }

      try {
        const res = await fetch("/api/post", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, content }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");
        msg.textContent = "æäº¤æˆåŠŸï¼è¯·ç­‰å¾…ç½‘ç«™å¤„ç†åæ˜¾ç¤ºï¼Œä¸€èˆ¬30åˆ†é’Ÿå·¦å³ã€‚";
        form.reset();
      } catch (err) {
        console.error("Submit error:", err);
        msg.textContent = "Error: " + err.message;
      }
    });

    async function loadApproved() {
      postsDiv.innerHTML = "<p>æ­£åœ¨åŠªåŠ›å±•ç¤ºå†…å®¹ä¸­...</p>";
      try {
        const res = await fetch("/api/list");
        const posts = await res.json();
        if (!Array.isArray(posts) || posts.length === 0) {
          postsDiv.innerHTML = "<p>æš‚æ—¶æ²¡æœ‰å†…å®¹</p>";
          return;
        }

        // âœ… Sort by date descending & show only latest 20
        const sorted = posts.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 20);

        postsDiv.innerHTML = sorted.map(p => {
          // âœ… å­˜å‚¨å®Œæ•´å†…å®¹åˆ° data-full-content å±æ€§
          const fullContent = escapeHtml(p.content);
          const preview = fullContent.slice(0, 100) + (fullContent.length > 100 ? "..." : "");
          // å‡è®¾åç«¯è¿”å›äº†å”¯ä¸€ idï¼Œå¦‚æœæ²¡æœ‰åˆ™ç”¨ç´¢å¼•æˆ–æ—¶é—´æˆ³
          const id = p.id || `post-${Date.now()}-${Math.random()}`;
          return `
            <div class="post" onclick="togglePostContent('${id}')">
              <h3>${escapeHtml(p.title)}</h3>
              <small>${new Date(p.date).toLocaleString()}</small>
              <div class="post-content" id="content-${id}" data-full-content="${fullContent}">
                ${preview}
              </div>
            </div>
          `;
        }).join("");
      } catch (err) {
        console.error("Load error:", err);
        postsDiv.innerHTML = "<p>å±•ç¤ºå†…å®¹å‡ºç°é”™è¯¯</p>";
      }
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[c]));
    }

    // âœ… ä¿®æ­£ï¼šåˆ‡æ¢å†…å®¹æ˜¾ç¤ºçŠ¶æ€
    function togglePostContent(id) {
      console.log("ç‚¹å‡»äº†ID:", id); // ğŸ” è°ƒè¯•ï¼šæ‰“å°ç‚¹å‡»çš„ID
      const contentEl = document.getElementById(`content-${id}`);
      if (!contentEl) {
        console.error("æ‰¾ä¸åˆ°å†…å®¹å…ƒç´ :", `content-${id}`); // ğŸ” è°ƒè¯•ï¼šå…ƒç´ æœªæ‰¾åˆ°
        return;
      }

      const fullContent = contentEl.dataset.fullContent;
      if (!fullContent) {
        console.error("æ‰¾ä¸åˆ°å®Œæ•´å†…å®¹æ•°æ®:", id); // ğŸ” è°ƒè¯•ï¼šæ•°æ®æœªå­˜å‚¨
        return;
      }

      if (contentEl.classList.contains('full')) {
        // æ”¶èµ·
        console.log("æ”¶èµ·å†…å®¹:", id); // ğŸ” è°ƒè¯•ï¼šæ”¶èµ·çŠ¶æ€
        contentEl.classList.remove('full');
        const preview = fullContent.slice(0, 100) + (fullContent.length > 100 ? "..." : "");
        contentEl.textContent = preview;
      } else {
        // å±•å¼€
        console.log("å±•å¼€å†…å®¹:", id); // ğŸ” è°ƒè¯•ï¼šå±•å¼€çŠ¶æ€
        contentEl.classList.add('full');
        contentEl.textContent = fullContent;
      }
    }

    loadApproved();
  </script>
